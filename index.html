<!DOCTYPE html>
<html>
    <head>
        <title>eBook Library</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <script async src="https://www.googletagmanager.com/gtag/js?id=G-5K9XMQBLM0"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-5K9XMQBLM0');
        </script>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script> 

    </head>
    <body>
        <div class="container">
            <div class="left-panel left">
                <div class="social-media">
                    <h3>Follow us on:</h3>
                    <a href="https://github.com/Divinemonk/" target="_blank"><img src="images/github.png" alt="Github"></a>
                    <a href="https://instagram.com/hrdivinemonk/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
                    <a href="https://youtube.com/@hrdivinemonk/" target="_blank"><img src="images/youtube.png" alt="Youtube"></a>
                    <a href="https://twitter.com/hrdivinemonk/" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
                </div>

                <div class="quote">
                    <div class="quote-label">Quote of the day:</div>
                    <div id="random-quote">
                        <!-- Quote will be dynamically added here -->
                    </div>
                </div>

                <div class="ad-column">
                    <!-- Advertisements will be dynamically added here -->
                </div>

                
            </div>
        
            

            <div class="center">
                <h1>eBook Library</h1>
                
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for a book...">
                    <button class="search-button" onclick="handleSearchInput()">Search</button>
                </div>

                <div id="bookList">
                    <!-- Book items will be dynamically added here -->
                </div>

                <div id="pagination" class="pagination">
                    <!-- Pagination will be dynamically added here -->
                </div>

                <div class="footer">
                    <a src="https://github.com/Divinemonk/ebooklibrary">Made with <span class="heart">&#10084;</span></a>
                    <a src="https://github.com/Divinemonk/">A Divinemonk creation!</a>
                </div>
            </div>


            <div class="right right-panel">
                <span class="tag-label">Tags:</span>
                <div class="tag-container">
                    <div class="tag active" onclick="filterByTag(this)">All</div>
                    <!-- Other tags will be dynamically added here -->
                </div>
            </div>
            
        </div>


        <script>
            // Attach the event listener to the search input field
            var searchInput = document.getElementById("searchInput");
            searchInput.addEventListener('input', handleSearchInput);
        </script>
        
    </body>
</html>
